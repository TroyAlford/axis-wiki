machine:
  node:
    version: 5.6.0
  python:
    version: 2.7.10

deployment:
  production:
    branch: master
    codedeploy:
      axis-wiki:
        application_root: /
        region: us-east-1
        revision_location: 
          revision_type: S3
          s3_location:
            bucket: axis-wiki
            key_pattern: axis-wiki-{BRANCH}-{SHORT_COMMIT}
        deployment_group: axis-wiki-production-group